<html>
    <head>
        <title>Screenshare</title>
        <style>
            body {
                margin: 0;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <div id="screen">
        </div>
        <script>
            imageLoop()
            function imageLoop() {
                document.getElementById("screen").innerHTML = `<img id="imgvar" src="/screen">`;
                setTimeout(function(){
                    location.reload();
                }, 4000);
            }
        </script>
    </body>
</html>
